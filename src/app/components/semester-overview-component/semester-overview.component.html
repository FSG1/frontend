<div class="jumbotron jumbotron-fluid head">
  <div class="container text-center">
    <h2 class="test-title">{{completesemester?.curriculum_name}} - Semester {{ semester }}</h2>
  </div>
</div>

<div class="container">

  <div class="row semesterGrid justify-content-center">
    <div class="col-2 hoverable semesterGridContent" *ngFor="let module of completesemester?.modules">
      <a class="test-amount-modules" [routerLink]="['/curriculum/', curriculumid, 'modules', module.module_code]">
        <h4>
          {{ module.module_code }}
        </h4>
        <p class="text-secondary">
          Credits {{ module.credits }}
        </p>
      </a>
    </div>
  </div>

  <h3 class="text-center">Qualifications</h3>
  <app-skill-matrix [architecturallayers]="completesemester?.architectural_layers" [lifecycleactivities]="completesemester?.lifecycle_activities" [studentskills]="completesemester?.qualifications"></app-skill-matrix>

</div>
