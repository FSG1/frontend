<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 colContent">
      <p class="big">Learning goals:</p>
    </div>
  </div>
  <div *ngFor="let learninggoal of moduleContent?.learning_goals">
    <div class="row" *ngIf="learninggoal.type === 'personal'">
      <div class="col-sm-1 colContent hoverable" (click)="onSelect(learninggoal)">
        <p class="big">{{ learninggoal.name }}</p>
      </div>
      <div class="col-sm-11 colContent">
        <p>{{ learninggoal.description }}</p>
      </div>
    </div>
    <div class="row" *ngIf="learninggoal.type === 'personal'">
      <div class="col-sm-12">
        <app-skill-matrix [hidden]="learninggoal.name != selectedLearningGoalName" [architecturallayers]="moduleContent.architectural_layers" [lifecycleactivities]="moduleContent.lifecycle_activities" [studentskills]="learninggoal.skillmatrix"></app-skill-matrix>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 colContent">
      <p class="big">Group learning goals:</p>
    </div>
  </div>
  <div *ngFor="let learninggoal of moduleContent?.learning_goals">
    <div class="row" *ngIf="learninggoal.type === 'group'">
      <div class="col-sm-1 colContent hoverable" (click)="onSelect(learninggoal)">
        <p class="big">{{ learninggoal.name }}</p>
      </div>
      <div class="col-sm-11 colContent">
        <p>{{ learninggoal.description }}</p>
      </div>
    </div>
    <div class="row" *ngIf="learninggoal.type === 'group'">
      <div class="col-sm-12">
        <app-skill-matrix [hidden]="learninggoal.name != selectedLearningGoalName" [architecturallayers]="moduleContent.architectural_layers" [lifecycleactivities]="moduleContent.lifecycle_activities" [studentskills]="learninggoal.skillmatrix"></app-skill-matrix>
      </div>
    </div>
  </div>
</div>
