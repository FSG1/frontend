
<div class="text-center" dropdown>
  <button dropdownToggle class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">
    Curriculum
    <span class="caret"></span>
  </button>

  <ul class="dropdown-menu">
    <li class="dropdown-item" *ngFor="let curriculum of curricula" >
      <a (click)="onSelect(curriculum)">{{curriculum.code}}</a>
    </li>
  </ul>
</div>

<div class="jumbotron jumbotron-fluid head" *ngIf="selectedCurriculum != null">
  <div class="container text-center">
    <h2>{{ selectedCurriculumName }}</h2>
  </div>
</div>

<div class="row semesterGrid" *ngFor="let semester of semesters">
  <h2 class="text-secondary">Semester {{ semester.semester }}:</h2>
  <div class="col-lg-1 hoverable semesterGridContent" *ngFor="let module of semester.modules">
    <a href="LearningGoalsOverviewComponent">
      <h4>{{ module.module_code }}</h4>
      <p class="text-secondary">Credits {{ module.credits }}</p>
    </a>
  </div>
  <hr>
</div>
