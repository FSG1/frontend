
<div class="text-center" dropdown>
  <button dropdownToggle class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">
    Curriculum
    <span class="caret"></span>
  </button>

  <ul class="dropdown-menu">
    <li class="dropdown-item" *ngFor="let curriculum of curricula" >
      <a (click)="onSelect(curriculum)">{{curriculum.code}}</a>
    </li>
  </ul>
</div>

<div class="jumbotron jumbotron-fluid head" *ngIf="selectedCurriculum != null">
  <div class="container text-center">
    <h2>
      {{ selectedCurriculumName }}
    </h2>
  </div>
</div>

<div class="row semester" *ngFor="let semester of semesters">
  <div class="col-1 vcenter">
    <h2>
      Semester {{ semester.semester }}:
    </h2>
  </div>

  <div class="col-11 modules" style="">
    <div class="hoverable module" *ngFor="let module of semester.modules">
      <a (click)="onClick(module.module_code)">
        <h4>{{ module.module_code }}</h4>
        <p class="module-name">{{module.module_name}}</p>
        <p class="module-credits">Credits {{ module.credits }}</p>
      </a>
    </div>
  </div>

  <hr>
</div>
