
<div class="col-12 justify-content-center d-flex">
  <div class="btn-group" dropdown>
    <button dropdownToggle class="btn btn-dark dropdown-toggle waves-light" type="button" data-toggle="dropdown" mdbRippleRadius>
      Curriculum
      <span class="caret"></span>
    </button>

    <ul class="dropdown-menu dropdown-primary">
      <li class="dropdown-item" *ngFor="let curriculum of curricula" >
        <a [routerLink]="['/moduleoverview', curriculum.id]">
          {{curriculum.name}}
        </a>
      </li>
    </ul>
  </div>
</div>


<div class="jumbotron jumbotron-fluid head" *ngIf="selectedCurriculum != null">
  <div class="container text-center">
    <h2>
      {{ selectedCurriculumName }}
    </h2>
  </div>
</div>

<div class="row semester" *ngFor="let semester of semesters">
  <div class="col-1">
    <h2>
      Semester {{ semester.semester }}
    </h2>
    <a [routerLink]="['/curriculum/', selectedCurriculum.id, 'semesters', semester.semester]" class="hoverable">
      <span>Qualifications</span>
    </a>
  </div>

  <div class="col-11 modules">
    <div class="hoverable module" *ngFor="let module of semester.modules" [ngClass]="{project: module.is_project == true}">
      <a [routerLink]="['/curriculum/',  selectedCurriculum.id, 'modules', module.code]">
        <h4>{{ module.code }}</h4>
        <p class="module-name">{{module.name}}</p>
        <p class="module-credits">Credits {{ module.credits }}</p>
      </a>
    </div>
  </div>

  <hr>
</div>
