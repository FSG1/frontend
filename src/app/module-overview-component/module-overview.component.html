<ul class="list-inline" *ngFor="let semester of semesters">
  <hr>
  <li class="list-inline-item">
    <h2 class="list-group item-heading">Semester {{ semester.semester }}</h2>
  </li>
  <li class="list-inline-item" *ngFor="let module of semester.modules">
    <a href="#" class="list-group-item">
      <h4 class="list-group-item-heading">{{ module.module_code }}</h4>
      <div class="list-group-item-text">Credits {{ module.credits }}</div>
    </a>
</ul>
