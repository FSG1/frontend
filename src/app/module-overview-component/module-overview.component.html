<div class="dropdown text-center">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
    Curriculum
    <span class="caret"></span>
  </button>

  <ul class="dropdown-menu" style="opacity: 1; float: none;">
    <li class="dropdown-item" *ngFor="let curriculum of curricula">
      <a (click)="onSelect(curriculum)" href="#">{{curriculum.code}}</a>
    </li>
  </ul>
</div>

<h2 class="text-center text-secondary">{{ selectedCurriculumName }}</h2>

<div class="row" *ngFor="let semester of semesters">
  <h2 class="text-secondary" grid>Semester {{ semester.semester }}</h2>
  <div class="col-xl-1 hoverable" *ngFor="let module of semester.modules">
    <a href="#">
      <h4 class="text-primary">{{ module.module_code }}</h4>
      <p class="text-secondary">Credits {{ module.credits }}</p>
    </a>
  </div>
</div>
