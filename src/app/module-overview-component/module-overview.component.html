<div class="dropdown text-center">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
    Curriculum
    <span class="caret"></span>
  </button>

  <ul class="dropdown-menu">
    <li class="dropdown-item" *ngFor="let curriculum of curricula">
      <a (click)="onSelect(curriculum)" href="#">{{curriculum.code}}</a>
    </li>
  </ul>
</div>

<h2 class="text-center">{{ selectedCurriculumName }}</h2>


<ul class="list-inline" *ngFor="let semester of semesters">
  <li class="list-inline-item">
    <h2 class="list-group item-heading">Semester {{ semester.semester }}</h2>
  </li>
  <li class="list-inline-item text-center" *ngFor="let module of semester.modules">
    <a href="#" class="list-group-item">
      <h4 class="list-group-item-heading">{{ module.module_code }}</h4>
      <div class="list-group-item-text">Credits {{ module.credits }}</div>
    </a>
  </li>
</ul>
